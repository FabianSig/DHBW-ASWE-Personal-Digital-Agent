<div id="searchbars">
  <div class="searchbar-container">
    <input class="searchbar" type="text" placeholder="Give the API key..." (input)="onSearch($event)" />
    <button (click)="handleKeySearch()">Send</button>
  </div>
  <div class="searchbar-container">
    <input class="searchbar" type="text" placeholder="Texteingabe..." (input)="onSearch($event)" />
    <button (click)="handleChatGPTSearch()">Send</button>
  </div>
</div>

@if (error) {
  <p>{{ error }}</p>
}
