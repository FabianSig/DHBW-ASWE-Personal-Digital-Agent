<h2>Menu</h2>
<input class="menu-input-date" type="date" #menuInput>
<button (click)="handleMenu(menuInput) ">Show menu</button>


@if (menuResponse) {
  <h2>Menu:</h2>
  <div *ngFor="let vorspeise of menuResponse.vorspeisen">
    <p><strong>Vorspeise:</strong> {{ vorspeise.name }}</p>
    <p>Allergene: {{ vorspeise.allergene.join(', ') }}</p>
    <ul>
      <li *ngFor="let naehrwert of vorspeise.naehrwerte">
        {{ naehrwert.name }}: {{ naehrwert.menge }}
      </li>
    </ul>
  </div>
}
